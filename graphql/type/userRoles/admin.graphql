# import Node from "../interface.graphql"
# import User from "../user/user.graphql"

### Admin records, belong to groups and have permissions
type AdminGroup implements Node {
    id: ID!
    name: String!
}

type Admin implements Node {
    id: ID!
    groups: [AdminGroup]!
    first: String!
    middle: String
    last: String
    user: User
    timeCreated: String!
}